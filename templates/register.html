<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    {% load static %}
    <link href="{% static  'assets/img/logo.jpg' %}" rel="icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="{% static 'assets/css/login_register.css' %}">
</head>
<body>
    
    <header>
        <div class="header-btns">
            <img src="{% static 'assets/img/logo.jpg' %}" class="profile-img" alt="Profile">
            <a href="{% url 'login' %}"><button class="header-btn">Login</button></a>
            <a href="{% url 'register' %}"><button class="header-btn">Register</button></a>
        </div>
    </header>
    
    <div class="form-container">
        <div class="form-popup show-signup">
            <div class="form-box signup">
                <div class="form-details"  style="background: url('{% static 'assets/img/signup-img.jpg' %}')" >
                    <h2 style="color:aliceblue">Create Account</h2>
                    <p>Join us by filling in your personal details below.</p>
                </div>
                <div class="form-content">
                    <h2>SIGNUP</h2>

                    <!-- Display success/error messages -->
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="{{ message.tags }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}

                        <div class="input-field">
                            <input type="text" name="company_name" id="company_name" required>
                            <label for="company_name">Company Name</label>
                        </div>

                        <div class="input-field">
                            <input type="text" name="username" id="username" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field">
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" name="password1" id="password1" required>
                            <label for="password1">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password" name="password2" id="password2" required>
                            <label for="password2">Confirm Password</label>
                        </div>

                        <button type="submit">Sign Up</button>
                    </form>
                    
                    <div class="bottom-link">
                        Already have an account? 
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- Vendor JS Files -->
  <script src="{% static  'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static  'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static  'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static  'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static  'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static  'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static  'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static  'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static  'assets/js/main.js' %}"></script>

    <script src="{% static 'assets/js/login_register.js' %}"></script>
</body>
</html>
